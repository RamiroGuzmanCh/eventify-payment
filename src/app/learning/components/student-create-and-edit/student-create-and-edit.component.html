<!-- Create and Edit Form -->
<h4>{{ editMode ? 'Edit Event' : 'New Event' }}</h4>
<div class="form-section">

  <form (submit)="onSubmit()" #studentForm='ngForm' class="form-row">
      <mat-form-field id="name-form-field">
          <input matInput type="text" placeholder="Name" name="name" required [(ngModel)]="student.name">
      </mat-form-field>

      <mat-form-field id="date-form-field">
          <input matInput type="date" placeholder="Date" name="date" required [(ngModel)]="student.date">
      </mat-form-field>

      <mat-form-field id="location-form-field">
          <input matInput type="text" placeholder="Location" name="location" required [(ngModel)]="student.location">
      </mat-form-field>

      <mat-form-field id="capacity-form-field">
          <input matInput type="number" placeholder="Capacity" name="capacity" required [(ngModel)]="student.capacity">
      </mat-form-field>

      <mat-form-field id="orid-form-field">
          <input matInput type="number" placeholder="Organizer ID" name="organizer_id" required [(ngModel)]="student.organizer_id">
      </mat-form-field>
      <mat-form-field id="desc-form-field">
          <mat-label>Description</mat-label>
          <textarea matInput name="description" required [(ngModel)]="student.description" rows="4"></textarea>
          <mat-hint>Enter a detailed description.</mat-hint>
      </mat-form-field>
    <ng-container>
      @if (editMode === true) {
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      }
      @else {
          <button mat-raised-button color="primary" class="add-button">Add</button>
      }
    </ng-container>
  </form>

</div>
